<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5a3d70c788.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-background" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="about.html">About us</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="contact-form">

        <div class="content-wrapper">

            <div class="contact-info">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="info-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="address">
                        12 Any Street <br> 
                        Tyumen, RU, 625000
                    </div>
                </div>

                <div class="info-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="phone">
                        555 555 5555
                    </div>
                </div>

                <div class="info-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div class="hours">
                        10 AM - MIDNIGHT
                    </div>
                </div> 
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="emailAddress" placeholder="Email">
                    <label for="emailAddress">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="form-button-wrapper">
                    <button type="submit" class="form-button">Send</button>
                </div>
            </div>
        </div>

    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="banner-image">
            <img src="/images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="hours-phone-wrapper">
            <span class="phone">
                555 555 5555 
            </span>
            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About us</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-links">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div class="copyright">
            &copy; 2022 No one &#124; No rights are reserved 
        </div>
    </div>
</body>
</html>
